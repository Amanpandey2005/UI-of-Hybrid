<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }
        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg h-[90vh] flex flex-col">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4 rounded-t-2xl flex items-center shadow-md">
             <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.962 8.962 0 01-4.326-.979C5.022 15.607 4 16.5 3 16.5s-2.022-.893-2.674-1.479A8.962 8.962 0 012 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
                </svg>
             </div>
            <div>
                <h1 class="text-xl font-bold">Chat Assistant</h1>
                <p class="text-sm text-blue-100">Online</p>
            </div>
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="flex-1 p-6 overflow-y-auto bg-gray-50">
            <!-- Initial bot message -->
            <div class="flex items-start gap-3 mb-4">
                <div class="bg-blue-600 text-white p-2 rounded-full flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                </div>
                <div class="bg-white p-3 rounded-lg shadow-sm">
                    <p class="text-sm text-gray-800">Hello! I'm your friendly assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t rounded-b-2xl">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="user-input" placeholder="Type your message..." class="flex-1 w-full px-4 py-2 text-gray-700 bg-gray-100 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button type="submit" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                // Display user's message
                displayMessage(message, 'user');
                // Send message to the bot
                sendMessageToBot(message);
                userInput.value = '';
            }
        });

        function displayMessage(message, sender) {
            const messageWrapper = document.createElement('div');
            
            if (sender === 'user') {
                messageWrapper.className = 'flex justify-end items-start gap-3 mb-4';
                messageWrapper.innerHTML = `
                    <div class="bg-blue-500 text-white p-3 rounded-lg shadow-sm max-w-xs md:max-w-md">
                        <p class="text-sm">${message}</p>
                    </div>
                    <div class="bg-gray-300 text-gray-700 p-2 rounded-full flex-shrink-0">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                    </div>
                `;
            } else {
                messageWrapper.className = 'flex items-start gap-3 mb-4';
                 messageWrapper.innerHTML = `
                    <div class="bg-blue-600 text-white p-2 rounded-full flex-shrink-0">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                    </div>
                    <div class="bg-white p-3 rounded-lg shadow-sm max-w-xs md:max-w-md">
                        <p class="text-sm text-gray-800">${message}</p>
                    </div>
                `;
            }
            
            chatBox.appendChild(messageWrapper);
            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessageToBot(message) {
             try {
                // This assumes your Flask app is running on the default port 5000.
                // When running locally, you might need to adjust the port.
                // For production, this would be your domain.
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayMessage(data.response, 'bot');

            } catch (error) {
                console.error("Error sending message:", error);
                displayMessage("Sorry, I'm having trouble connecting. Please try again later.", 'bot');
            }
        }
    </script>

</body>
</html>
